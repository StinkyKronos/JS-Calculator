<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="loader" id="loader">
</div>


<body onload="loader()">
    <div class="max-width">
        <div class="grid-container">
                <input id="display" type="text" placeholder="0">
                <button onclick="cal(this.id)" class="button" id="AC">AC</button>
                <button onclick="cal(this.id)" class="button" id="DEL"></button>
                <button onclick="cal(this.id)" class="button" id="plus">+</button>
                <button onclick="cal(this.id)" class="button" id="1">1</button>
                <button onclick="cal(this.id)" class="button" id="2">2</button>
                <button onclick="cal(this.id)" class="button" id="3">3</button>
                <button onclick="cal(this.id)" class="button" id="minus">-</button>
                <button onclick="cal(this.id)" class="button" id="4">4</button>
                <button onclick="cal(this.id)" class="button" id="5">5</button>
                <button onclick="cal(this.id)" class="button" id="6">6</button>
                <button onclick="cal(this.id)" class="button" id="multiply">x</button>
                <button onclick="cal(this.id)" class="button" id="7">7</button>
                <button onclick="cal(this.id)" class="button" id="8">8</button>
                <button onclick="cal(this.id)" class="button" id="9">9</button>
                <button onclick="cal(this.id)" class="button" id="divide">รท</button>
                <button onclick="cal(this.id)" class="button" id="dot">.</button>
                <button onclick="cal(this.id)" class="button" id="0">0</button>
                <button onclick="answer()" id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
